<!DOCTYPE html>
<html>
<head>
    <title>Error {{ error_code }} - {{ error }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .error-container {
            margin-top: 100px;
            text-align: center;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }
        .back-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-container">
                    <div class="error-code">{{ error_code }}</div>
                    <div class="error-message">{{ error }}</div>
                    <p>Oops! Something went wrong. The page you're looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                    <div class="back-home">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
